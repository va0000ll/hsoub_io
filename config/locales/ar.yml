  about:
    paragraph: "حسوب I/O هو مجتمع عربي يمكّن المستخدمين من طرح مواضيع بغرض النقاش وتبادل الأفكار كذلك من متابعة العديد من المجتمعات في مجالات تهمهم والمساهمة ببناء مجتمعات أخرى ان رغبوا بذلك.

هذا المجتمع ليس منتدى، بل مجموعة من المجتمعات المتخصصة تتم إدارته بشكل جماعي بناء على تصويت المستخدمين وذلك برفع المساهمات ذات المحتوى الجيد وخفض ترتيب المساهمات ذات المحتوى السيء. هذا الأسلوب بالإدارة أقرب الى الشبكة الاجتماعية المتخصصة من المنتديات التقليدية نهدف من خلاله الى بناء مجتمع عربي ناضج بأسلوب جديد ومختلف.

ان كنت تتساءل عن معنى I/O فهي اختصار لكلمتي Input/Output ويمكن وصفها بأسلوب تواصل أنظمة الحواسيب فيما بينها وبالعالم الخارجي أيضاً، حيث يتم ادخال المعلومات الى هذه الأنظمة لتخرج الناتج في النهاية بعد معالجة المدخلات المرسلة.

انطلق الموقع في أغسطس 2013 باسم Arabia I/O على النطاق arabia.io ثم أعيد تسميته الى حسوب I/O في أبريل 2015."
